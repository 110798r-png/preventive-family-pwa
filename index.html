<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>PREVENTIVE Family PWA — light</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- TailwindCSS через CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      html,
      body {
        width: 100%;
        max-width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="app"></div>
    <script src="./app.js"></script>
  </body>
</html>
