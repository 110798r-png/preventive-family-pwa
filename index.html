<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>PREVENTIVE Family PWA — light</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- TailwindCSS через CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
   <style>
  html,
  body {
    width: 100%;
    max-width: 100%;
    margin: 0;
    padding: 0;
    background: #f3f4f6;
  }

  /* Контейнер приложения растягиваем минимум на высоту экрана,
     но НЕ фиксируем высоту, чтобы страница могла прокручиваться */
  #app {
    min-height: 100vh;
  }
</style>
  </head>
  <body class="bg-gray-100">
    <div id="app"></div>
    <script src="./app.js"></script>
  </body>
</html>
